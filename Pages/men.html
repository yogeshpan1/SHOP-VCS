<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Jarsun Morin</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../styles.css" rel="stylesheet" />
    <style>
        .hero-image {
            background-image: url('../Assets/mentop.png');
            background-size: cover;
            background-position: center;
            height: 400px;
        }
        
        .explore-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .explore-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-3px);
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1d3557;
            --light-color: #f8f9fa;
            --transition: all 0.3s ease;
        }
        
        .explore-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }
        
        .section-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .section-header h2 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        .section-header h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 10px;
        }
        
        .section-header p {
            color: #6c757d;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 20px auto 0;
            line-height: 1.7;
        }
        
        .explore-card {
            height: 100%;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            background: #fff;
        }
        
        .explore-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .explore-card:hover .card-img-top {
            transform: scale(1.05);
        }
        
        .card-body {
            padding: 25px;
        }
        
        .card-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: white;
            transition: var(--transition);
        }
        
        .explore-card:hover .card-icon {
            transform: rotate(15deg);
            border-radius: 50%;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .card-text {
            color: #6c757d;
            line-height: 1.7;
            margin-bottom: 25px;
        }
        
        .btn-explore {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            color: white;
        }
        
        .btn-explore i {
            margin-left: 8px;
            transition: var(--transition);
        }
        
        .btn-explore:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .btn-explore:hover i {
            transform: translateX(5px);
        }
        
        .view-all {
            text-align: center;
            margin-top: 40px;
        }
        
        .btn-view-all {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 35px;
            font-weight: 700;
            border-radius: 50px;
            transition: var(--transition);
        }
        
        .btn-view-all:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .section-header h2 {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 768px) {
            .section-header h2 {
                font-size: 2.3rem;
            }
            
            .section-header p {
                font-size: 1rem;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 576px) {
            .section-container {
                padding: 20px 15px;
            }
            
            .section-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="bg-dark text-white text-center py-2 small">
        <div class="container">
            <div>Free Shipping & Returns With an Account :</div>
            <div class="mt-1">
                <a href="#" class="text-white text-decoration-none mx-1">Sign In or Create</a> |
                <a href="#" class="text-white text-decoration-none mx-1">Details</a>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom py-3" style="background-color: #ffffff;">
        <div class="container">
            <a class="navbar-brand fw-bold text-decoration-none" href="../index.html">Jarsun Morin</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>

                <div class="d-flex gap-3">
                    <a href="#" class="text-dark"><i class="bi bi-search"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-person"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-bag"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-image text-white text-center d-flex align-items-end justify-content-center">
        <div class="mb-4">
            <a href="#" class="btn explore-btn px-4 py-2 fs-5">Explore Collection</a>
        </div>
    </header>



    
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
